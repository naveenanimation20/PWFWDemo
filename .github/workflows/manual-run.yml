# ============================================
# OPTION 2: MANUAL SELECTION PIPELINE
# ============================================
# Select: Environment (dev/qa/stage/prod)
# Select: Browser (matches your project names)
# Trigger: Manual only (workflow_dispatch)
# ============================================

name: Playwright Manual Run

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Environment'
        required: true
        default: 'qa'
        type: choice
        options:
          - dev
          - qa
          - stage
          - prod

      browser:
        description: 'Select Browser'
        required: true
        default: 'Google Chrome'
        type: choice
        options:
          - Google Chrome
          - Microsoft Edge
          - Chromium
          - Firefox
          - WebKit

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: ğŸ§ª ${{ github.event.inputs.environment }} | ${{ github.event.inputs.browser }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Tests
        run: |
          npx playwright test \
            --config=playwright.config.${{ github.event.inputs.environment }}.ts \
            --project="${{ github.event.inputs.browser }}"
        env:
          CI: true

      - name: ğŸ“Š Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.event.inputs.environment }}-${{ github.event.inputs.browser }}
          path: playwright-report/
          retention-days: 30

      - name: ğŸ“Š Upload Custom HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report-${{ github.event.inputs.environment }}-${{ github.event.inputs.browser }}
          path: playwright-html-report/
          retention-days: 30

      - name: ğŸ“Š Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ github.event.inputs.environment }}-${{ github.event.inputs.browser }}
          path: allure-results/
          retention-days: 30

      - name: ğŸ“¸ Upload Test Results (Screenshots/Videos)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ github.event.inputs.environment }}-${{ github.event.inputs.browser }}
          path: test-results/
          retention-days: 7

  # ============================================
  # Generate Allure Report
  # ============================================
  allure-report:
    name: ğŸ“ˆ Generate Allure Report
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: ğŸ“¥ Download Allure results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-results
          merge-multiple: true

      - name: ğŸ“Š Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: ğŸŒ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history