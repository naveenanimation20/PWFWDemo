# ============================================
# OPTION 1: FULLY AUTOMATED PIPELINE
# ============================================
# Flow: dev ‚Üí qa ‚Üí stage ‚Üí prod (automatic)
# Trigger: Push to develop/main branches
# Reports: Published to GitHub Pages
# ============================================

name: Playwright Auto Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # DEV Environment Tests
  # ============================================
  dev-tests:
    name: üîß DEV Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: üß™ Run DEV tests
        run: npx playwright test --config=playwright.config.dev.ts
        env:
          CI: true

      - name: üìä Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-dev
          path: playwright-report/
          retention-days: 30

      - name: üìä Upload Custom HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report-dev
          path: playwright-html-report/
          retention-days: 30

      - name: üìä Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-dev
          path: allure-results/
          retention-days: 30

      - name: üì∏ Upload Test Results (Screenshots/Videos)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-dev
          path: test-results/
          retention-days: 7

  # ============================================
  # QA Environment Tests
  # ============================================
  qa-tests:
    name: üîç QA Tests
    runs-on: ubuntu-latest
    needs: dev-tests
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: üß™ Run QA tests
        run: npx playwright test --config=playwright.config.qa.ts
        env:
          CI: true

      - name: üìä Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-qa
          path: playwright-report/
          retention-days: 30

      - name: üìä Upload Custom HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report-qa
          path: playwright-html-report/
          retention-days: 30

      - name: üìä Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-qa
          path: allure-results/
          retention-days: 30

      - name: üì∏ Upload Test Results (Screenshots/Videos)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-qa
          path: test-results/
          retention-days: 7

  # ============================================
  # STAGE Environment Tests
  # ============================================
  stage-tests:
    name: üéØ STAGE Tests
    runs-on: ubuntu-latest
    needs: qa-tests
    environment:
      name: staging
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: üß™ Run STAGE tests
        run: npx playwright test --config=playwright.config.stage.ts
        env:
          CI: true

      - name: üìä Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-stage
          path: playwright-report/
          retention-days: 30

      - name: üìä Upload Custom HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report-stage
          path: playwright-html-report/
          retention-days: 30

      - name: üìä Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-stage
          path: allure-results/
          retention-days: 30

      - name: üì∏ Upload Test Results (Screenshots/Videos)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-stage
          path: test-results/
          retention-days: 7

  # ============================================
  # PROD Environment Tests
  # ============================================
  prod-tests:
    name: üöÄ PROD Tests
    runs-on: ubuntu-latest
    needs: stage-tests
    environment:
      name: production
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: üß™ Run PROD tests
        run: npx playwright test --config=playwright.config.prod.ts
        env:
          CI: true

      - name: üìä Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-prod
          path: playwright-report/
          retention-days: 30

      - name: üìä Upload Custom HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report-prod
          path: playwright-html-report/
          retention-days: 30

      - name: üìä Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-prod
          path: allure-results/
          retention-days: 30

      - name: üì∏ Upload Test Results (Screenshots/Videos)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-prod
          path: test-results/
          retention-days: 7

  # ============================================
  # Publish All Reports to GitHub Pages
  # ============================================
  publish-reports:
    name: üìà Publish Reports
    runs-on: ubuntu-latest
    needs: [dev-tests, qa-tests, stage-tests, prod-tests]
    if: always()
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # ========== Download All Artifacts ==========
      - name: üì• Download DEV Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-dev
          path: github-pages/dev/playwright-report
        continue-on-error: true

      - name: üì• Download DEV HTML Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-html-report-dev
          path: github-pages/dev/playwright-html-report
        continue-on-error: true

      - name: üì• Download QA Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-qa
          path: github-pages/qa/playwright-report
        continue-on-error: true

      - name: üì• Download QA HTML Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-html-report-qa
          path: github-pages/qa/playwright-html-report
        continue-on-error: true

      - name: üì• Download STAGE Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-stage
          path: github-pages/stage/playwright-report
        continue-on-error: true

      - name: üì• Download STAGE HTML Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-html-report-stage
          path: github-pages/stage/playwright-html-report
        continue-on-error: true

      - name: üì• Download PROD Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-prod
          path: github-pages/prod/playwright-report
        continue-on-error: true

      - name: üì• Download PROD HTML Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-html-report-prod
          path: github-pages/prod/playwright-html-report
        continue-on-error: true

      # ========== Allure Reports ==========
      - name: üì• Download All Allure Results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-results
          merge-multiple: true
        continue-on-error: true

      - name: üìä Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: github-pages/allure-report
          keep_reports: 20

      # ========== Create Index Page ==========
      - name: üìù Create Index Page
        run: |
          cat > github-pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Playwright Test Reports - PWFWDemo</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 900px; margin: 50px auto; padding: 20px; }
              h1 { color: #2c3e50; border-bottom: 3px solid #3498db; padding-bottom: 10px; }
              h2 { color: #34495e; margin-top: 30px; }
              .env-section { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 15px 0; }
              .env-section h3 { margin-top: 0; }
              a { color: #3498db; text-decoration: none; display: inline-block; margin: 5px 10px 5px 0; padding: 8px 16px; background: #ecf0f1; border-radius: 4px; }
              a:hover { background: #3498db; color: white; }
              .dev { border-left: 4px solid #27ae60; }
              .qa { border-left: 4px solid #f39c12; }
              .stage { border-left: 4px solid #9b59b6; }
              .prod { border-left: 4px solid #e74c3c; }
              .allure { border-left: 4px solid #3498db; }
              .timestamp { color: #7f8c8d; font-size: 0.9em; }
            </style>
          </head>
          <body>
            <h1>üé≠ Playwright Test Reports</h1>
            <p class="timestamp">Last updated: $(date)</p>
            
            <div class="env-section allure">
              <h3>üìä Allure Report (All Environments)</h3>
              <a href="./allure-report/index.html">View Allure Report</a>
            </div>

            <div class="env-section dev">
              <h3>üîß DEV Environment</h3>
              <a href="./dev/playwright-report/index.html">Playwright Report</a>
              <a href="./dev/playwright-html-report/index.html">HTML Report</a>
            </div>
            
            <div class="env-section qa">
              <h3>üîç QA Environment</h3>
              <a href="./qa/playwright-report/index.html">Playwright Report</a>
              <a href="./qa/playwright-html-report/index.html">HTML Report</a>
            </div>
            
            <div class="env-section stage">
              <h3>üéØ STAGE Environment</h3>
              <a href="./stage/playwright-report/index.html">Playwright Report</a>
              <a href="./stage/playwright-html-report/index.html">HTML Report</a>
            </div>
            
            <div class="env-section prod">
              <h3>üöÄ PROD Environment</h3>
              <a href="./prod/playwright-report/index.html">Playwright Report</a>
              <a href="./prod/playwright-html-report/index.html">HTML Report</a>
            </div>
          </body>
          </html>
          EOF

      # ========== Deploy to GitHub Pages ==========
      - name: üåê Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: github-pages

      # ========== Print Report URLs ==========
      - name: üîó Report URLs
        run: |
          echo "============================================"
          echo "üìä REPORTS PUBLISHED SUCCESSFULLY!"
          echo "============================================"
          echo ""
          echo "üè† Main Dashboard:"
          echo "   https://naveenanimation20.github.io/PWFWDemo/"
          echo ""
          echo "üìà Allure Report:"
          echo "   https://naveenanimation20.github.io/PWFWDemo/allure-report/index.html"
          echo ""
          echo "üîß DEV Reports:"
          echo "   Playwright: https://naveenanimation20.github.io/PWFWDemo/dev/playwright-report/index.html"
          echo "   HTML:       https://naveenanimation20.github.io/PWFWDemo/dev/playwright-html-report/index.html"
          echo ""
          echo "üîç QA Reports:"
          echo "   Playwright: https://naveenanimation20.github.io/PWFWDemo/qa/playwright-report/index.html"
          echo "   HTML:       https://naveenanimation20.github.io/PWFWDemo/qa/playwright-html-report/index.html"
          echo ""
          echo "üéØ STAGE Reports:"
          echo "   Playwright: https://naveenanimation20.github.io/PWFWDemo/stage/playwright-report/index.html"
          echo "   HTML:       https://naveenanimation20.github.io/PWFWDemo/stage/playwright-html-report/index.html"
          echo ""
          echo "üöÄ PROD Reports:"
          echo "   Playwright: https://naveenanimation20.github.io/PWFWDemo/prod/playwright-report/index.html"
          echo "   HTML:       https://naveenanimation20.github.io/PWFWDemo/prod/playwright-html-report/index.html"
          echo ""
          echo "============================================"