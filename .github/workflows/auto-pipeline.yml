            fi
          done

      - name: üìä Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-stage
          path: playwright-report/
          retention-days: 30

      - name: üìä Upload Custom HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report-stage
          path: playwright-html-report/
          retention-days: 30

      - name: üìä Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-stage
          path: allure-results/
          retention-days: 30

      - name: üì∏ Upload Test Results (Screenshots/Videos)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-stage
          path: test-results/
          retention-days: 7

  # ============================================
  # PROD Environment Tests
  # ============================================
  prod-tests:
    name: üöÄ PROD Tests
    runs-on: ubuntu-latest
    needs: stage-tests
    environment:
      name: production
    
    steps:
      - name: üì• Checkout code
