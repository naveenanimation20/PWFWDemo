      - name: üìä Upload Custom HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report-qa
          path: playwright-html-report/
          retention-days: 30

      - name: üìä Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-qa
          path: allure-results/
          retention-days: 30

      - name: üì∏ Upload Test Results (Screenshots/Videos)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-qa
          path: test-results/
          retention-days: 7

  # ============================================
  # STAGE Environment Tests
  # ============================================
  stage-tests:
    name: üéØ STAGE Tests
    runs-on: ubuntu-latest
    needs: qa-tests
    environment:
      name: staging
    
    steps:
      - name: üì• Checkout code
