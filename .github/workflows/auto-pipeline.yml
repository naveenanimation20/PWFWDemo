        if: failure()
        with:
          name: test-results-prod
          path: test-results/
          retention-days: 7

  # ============================================
  # Publish All Reports to GitHub Pages
  # ============================================
  publish-reports:
    name: üìà Publish Reports
    runs-on: ubuntu-latest
    needs: [dev-tests, qa-tests, stage-tests, prod-tests]
    if: always()
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # ========== Download All Artifacts ==========
      - name: üì• Download DEV Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-dev
          path: github-pages/dev/playwright-report
        continue-on-error: true

      - name: üì• Download DEV HTML Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-html-report-dev
          path: github-pages/dev/playwright-html-report
        continue-on-error: true

      - name: üì• Download QA Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-qa
          path: github-pages/qa/playwright-report
        continue-on-error: true

      - name: üì• Download QA HTML Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-html-report-qa
          path: github-pages/qa/playwright-html-report
        continue-on-error: true

      - name: üì• Download STAGE Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-stage
          path: github-pages/stage/playwright-report
        continue-on-error: true

      - name: üì• Download STAGE HTML Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-html-report-stage
          path: github-pages/stage/playwright-html-report
        continue-on-error: true

      - name: üì• Download PROD Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-prod
          path: github-pages/prod/playwright-report
        continue-on-error: true

      - name: üì• Download PROD HTML Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-html-report-prod
          path: github-pages/prod/playwright-html-report
        continue-on-error: true

      # ========== Download Allure Results ==========
      - name: üì• Download DEV Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-dev
          path: allure-results/dev
        continue-on-error: true

      - name: üì• Download QA Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-qa
          path: allure-results/qa
        continue-on-error: true

      - name: üì• Download STAGE Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-stage
          path: allure-results/stage
        continue-on-error: true

      - name: üì• Download PROD Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-prod
          path: allure-results/prod
        continue-on-error: true

      # ========== Generate Allure Reports PER ENVIRONMENT ==========
      - name: üì¶ Setup Java (for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üìä Install Allure CLI
        run: |
          curl -o allure-2.24.0.tgz -Ls https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz
          tar -zxvf allure-2.24.0.tgz
          # Use absolute path instead of PATH
          echo "ALLURE_PATH=$PWD/allure-2.24.0/bin/allure" >> $GITHUB_ENV
          echo "‚úÖ Allure installed at: $PWD/allure-2.24.0/bin/allure"

      - name: üìä Generate DEV Allure Report
        run: |
          echo "üìÇ Checking DEV allure-results..."
          ls -la allure-results/dev/ || echo "Directory not found"
          if [ -d "allure-results/dev" ] && [ "$(ls -A allure-results/dev 2>/dev/null)" ]; then
            $ALLURE_PATH generate allure-results/dev -o github-pages/dev/allure-report --clean
            echo "‚úÖ DEV Allure report generated"
            ls -la github-pages/dev/allure-report/
          else
            echo "‚ö†Ô∏è No DEV allure results found or directory empty"
          fi

      - name: üìä Generate QA Allure Report
        run: |
          echo "üìÇ Checking QA allure-results..."
          ls -la allure-results/qa/ || echo "Directory not found"
          if [ -d "allure-results/qa" ] && [ "$(ls -A allure-results/qa 2>/dev/null)" ]; then
            $ALLURE_PATH generate allure-results/qa -o github-pages/qa/allure-report --clean
            echo "‚úÖ QA Allure report generated"
            ls -la github-pages/qa/allure-report/
          else
            echo "‚ö†Ô∏è No QA allure results found or directory empty"
          fi

      - name: üìä Generate STAGE Allure Report
        run: |
          echo "üìÇ Checking STAGE allure-results..."
          ls -la allure-results/stage/ || echo "Directory not found"
          if [ -d "allure-results/stage" ] && [ "$(ls -A allure-results/stage 2>/dev/null)" ]; then
            $ALLURE_PATH generate allure-results/stage -o github-pages/stage/allure-report --clean
            echo "‚úÖ STAGE Allure report generated"
            ls -la github-pages/stage/allure-report/
          else
            echo "‚ö†Ô∏è No STAGE allure results found or directory empty"
          fi

      - name: üìä Generate PROD Allure Report
        run: |
          echo "üìÇ Checking PROD allure-results..."
          ls -la allure-results/prod/ || echo "Directory not found"
          if [ -d "allure-results/prod" ] && [ "$(ls -A allure-results/prod 2>/dev/null)" ]; then
            $ALLURE_PATH generate allure-results/prod -o github-pages/prod/allure-report --clean
            echo "‚úÖ PROD Allure report generated"
            ls -la github-pages/prod/allure-report/
          else
            echo "‚ö†Ô∏è No PROD allure results found or directory empty"
          fi

      - name: üìÇ Verify all reports before deploy
        run: |
          echo "üìä Final github-pages structure:"
          find github-pages -type f -name "index.html" | head -20
        continue-on-error: true

      # ========== Create Index Page ==========
      - name: üìù Create Index Page
        run: |
          CURRENT_DATE=$(date '+%Y-%m-%d %H:%M:%S UTC')
          cat > github-pages/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <title>Playwright Test Reports - PWFWDemo</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 900px; margin: 50px auto; padding: 20px; }
              h1 { color: #2c3e50; border-bottom: 3px solid #3498db; padding-bottom: 10px; }
              h2 { color: #34495e; margin-top: 30px; }
              .env-section { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 15px 0; }
              .env-section h3 { margin-top: 0; }
              a { color: #3498db; text-decoration: none; display: inline-block; margin: 5px 10px 5px 0; padding: 8px 16px; background: #ecf0f1; border-radius: 4px; }
              a:hover { background: #3498db; color: white; }
              .dev { border-left: 4px solid #27ae60; }
              .qa { border-left: 4px solid #f39c12; }
              .stage { border-left: 4px solid #9b59b6; }
              .prod { border-left: 4px solid #e74c3c; }
              .timestamp { color: #7f8c8d; font-size: 0.9em; }
            </style>
          </head>
          <body>
            <h1>üé≠ Playwright Test Reports</h1>
            <p class="timestamp">Last updated: ${CURRENT_DATE}</p>

            <div class="env-section dev">
              <h3>üîß DEV Environment</h3>
              <a href="./dev/playwright-report/index.html">Playwright Report</a>
              <a href="./dev/playwright-html-report/index.html">HTML Report</a>
              <a href="./dev/allure-report/index.html">Allure Report</a>
            </div>
            
            <div class="env-section qa">
              <h3>üîç QA Environment</h3>
              <a href="./qa/playwright-report/index.html">Playwright Report</a>
              <a href="./qa/playwright-html-report/index.html">HTML Report</a>
              <a href="./qa/allure-report/index.html">Allure Report</a>
            </div>
            
            <div class="env-section stage">
              <h3>üéØ STAGE Environment</h3>
              <a href="./stage/playwright-report/index.html">Playwright Report</a>
              <a href="./stage/playwright-html-report/index.html">HTML Report</a>
              <a href="./stage/allure-report/index.html">Allure Report</a>
            </div>
            
            <div class="env-section prod">
              <h3>üöÄ PROD Environment</h3>
              <a href="./prod/playwright-report/index.html">Playwright Report</a>
              <a href="./prod/playwright-html-report/index.html">HTML Report</a>
              <a href="./prod/allure-report/index.html">Allure Report</a>
            </div>
          </body>
          </html>
          EOF

      # ========== Deploy to GitHub Pages ==========
      - name: üåê Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: github-pages

      # ========== Print Report URLs ==========
      - name: üîó Report URLs
        run: |
          echo "============================================"
          echo "üìä REPORTS PUBLISHED SUCCESSFULLY!"
          echo "============================================"
          echo ""
          echo "üè† Main Dashboard:"
          echo "   https://naveenanimation20.github.io/PWFWDemo/"
          echo ""
          echo "üîß DEV Reports:"
          echo "   Playwright: https://naveenanimation20.github.io/PWFWDemo/dev/playwright-report/index.html"
          echo "   HTML:       https://naveenanimation20.github.io/PWFWDemo/dev/playwright-html-report/index.html"
          echo "   Allure:     https://naveenanimation20.github.io/PWFWDemo/dev/allure-report/index.html"
          echo ""
          echo "üîç QA Reports:"
          echo "   Playwright: https://naveenanimation20.github.io/PWFWDemo/qa/playwright-report/index.html"
          echo "   HTML:       https://naveenanimation20.github.io/PWFWDemo/qa/playwright-html-report/index.html"
          echo "   Allure:     https://naveenanimation20.github.io/PWFWDemo/qa/allure-report/index.html"
          echo ""
          echo "üéØ STAGE Reports:"
          echo "   Playwright: https://naveenanimation20.github.io/PWFWDemo/stage/playwright-report/index.html"
          echo "   HTML:       https://naveenanimation20.github.io/PWFWDemo/stage/playwright-html-report/index.html"
          echo "   Allure:     https://naveenanimation20.github.io/PWFWDemo/stage/allure-report/index.html"
          echo ""
          echo "üöÄ PROD Reports:"
          echo "   Playwright: https://naveenanimation20.github.io/PWFWDemo/prod/playwright-report/index.html"
          echo "   HTML:       https://naveenanimation20.github.io/PWFWDemo/prod/playwright-html-report/index.html"
          echo "   Allure:     https://naveenanimation20.github.io/PWFWDemo/prod/allure-report/index.html"
          echo ""
          echo "============================================"