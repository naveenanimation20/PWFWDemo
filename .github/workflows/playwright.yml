name: Playwright Tests

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright Browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Run Playwright tests
      - name: Run Playwright Tests
        run: npx playwright test --config=playwright.config.ts

      # 6Ô∏è‚É£ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          npx allure generate allure-results --clean -o allure-report || true

      # 7Ô∏è‚É£ Ensure reports exist
      - name: Check generated reports
        run: |
          echo "Allure Report files:"
          ls -la allure-report || echo "Allure report not generated!"
          echo "Playwright Report files:"
          ls -la playwright-report || echo "Playwright report not generated!"

      # 8Ô∏è‚É£ Upload artifacts for next job
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/

  publish-reports:
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Download artifacts
      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report

      # 3Ô∏è‚É£ Ensure reports exist
      - name: Verify reports
        run: |
          echo "Allure Report files:"
          ls -la allure-report || echo "Allure report missing!"
          echo "Playwright Report files:"
          ls -la playwright-report || echo "Playwright report missing!"

      # 4Ô∏è‚É£ Publish to GitHub Pages
      - name: Publish Reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: |
            allure-report
            playwright-report
          destination_dir: .
          force_orphan: true

      # 5Ô∏è‚É£ Print URLs in Actions logs
      - name: Print report URLs
        run: |
          echo "üéâ Reports Published!"
          echo "Playwright: https://naveenanimation20.github.io/PWFWDemo/playwright-report/index.html"
          echo "Allure: https://naveenanimation20.github.io/PWFWDemo/allure-report/index.html"
