name: Playwright Tests

on:
  workflow_dispatch:     # Run manually
  push:
    branches: [ master ]   # Run on every push to main
  pull_request:          # Run on PR

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2 — Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3 — Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4 — Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Step 5 — Run Playwright tests (produces allure-results folder)
      - name: Run Playwright Tests
        run: npx playwright test --config=playwright.config.ts

      # Step 6 — Generate Allure report
      # Note: This requires `allure-commandline` installed in package.json (devDependency)
      - name: Generate Allure Report
        if: always()
        run: |
          npx allure generate allure-results --clean -o allure-report || true

      # Step 7 — Upload Playwright HTML Report
      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5

      # Step 8 — Upload Allure Results (raw data)
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 5

      # Step 9 — Upload Allure HTML Report (final report)
      - name: Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 5
