name: Playwright Tests

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5️⃣ Run Playwright tests
      - name: Run Playwright Tests
        run: npx playwright test --config=playwright.config.ts

      # 6️⃣ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          npx allure generate allure-results --clean -o allure-report || true

      # 7️⃣ Upload Allure report artifact
      - name: Upload Allure Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      # 8️⃣ Upload Playwright HTML report artifact
      - name: Upload Playwright HTML Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/

  publish-reports:
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required for gh-pages

      # 2️⃣ Download Allure report
      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # 3️⃣ Download Playwright HTML report
      - name: Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report

      # 4️⃣ Publish both reports to GitHub Pages
      - name: Publish Reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: |
            allure-report
            playwright-report
          destination_dir: reports   # ✅ Reports will live in 'reports/' folder on GH Pages
