name: Playwright & Allure Reports

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright Browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Run Playwright Tests (HTML report will be generated in playwright-report)
      - name: Run Playwright Tests
        run: npx playwright test --config=playwright.config.ts

      # 6Ô∏è‚É£ Generate Allure HTML Report
      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-results" ]; then
            npx allure generate allure-results --clean -o allure-report
          else
            echo "Allure results folder missing, skipping report generation."
          fi

      # 7Ô∏è‚É£ Verify reports exist
      - name: Verify generated reports
        run: |
          echo "Allure report contents:"
          ls -R allure-report || exit 1
          echo "Playwright report contents:"
          ls -R playwright-report || exit 1

      # 8Ô∏è‚É£ Upload artifacts
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/

  publish-reports:
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Download artifacts
      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report

      # 3Ô∏è‚É£ Verify downloaded reports
      - name: Verify reports
        run: |
          echo "Allure report contents:"
          ls -R allure-report || exit 1
          echo "Playwright report contents:"
          ls -R playwright-report || exit 1

      # 4Ô∏è‚É£ Publish reports to GitHub Pages
      - name: Publish Reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: |
            allure-report
            playwright-report
          destination_dir: .
          force_orphan: true

      # 5Ô∏è‚É£ Print final URLs
      - name: Report URLs
        run: |
          echo "üéâ Reports Published!"
          echo "Playwright: https://naveenanimation20.github.io/PWFWDemo/playwright-report/index.html"
          echo "Allure: https://naveenautomationlabs.github.io/PWFWDemo/allure-report/index.html"
